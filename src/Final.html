    var raw = JSON.stringify({

    .then(response => response.text())
    .then(result => {
        updateChart('line',.4, true);
    })
    .catch(error => console.log)
    //update chart 
    
    function updateChart(type, ten, volTrue) {
        // Get the selected company code from the dropdown
        const oldCode = companyDropdown.value
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Authorization", "Basic YmNhOmJjYXh5ejIwMTk=");
        yHolder = 'Volume'
        holder = "VOL"
        if(!volTrue){
          holder = "CAR"
          yHolder = 'Carton'
        }
        //console.log(oldCode)
        var raw = JSON.stringify({
        "action": "1",
        "key": oldCode,
        "mvitem": "7þ",
        "othval": holder,
        "serverdb": "1000",
        "sid": "",
        "sp": "[SD].[BI_DistDashboard]"
        });
        var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
        };
        fetch("https://safe.ultrajaya.co.id/safeapi/andro/ambil", requestOptions)
        .then(response => response.text())
        .then(result => {
            const load = JSON.parse(result)
            //console.log(result)
        // Accessing values
        const table =   load.data.nilai.Table
        const tahun = []
        const bulan = []
        const bulanName = []
        const volIn = []
        const volOut = []
        var i = 0
        
        for (const entry of table) {
          tahun[i] = entry.Tahun;
          bulan[i] = entry.Bulan;
          bulanName[i] = entry.Bulan_Name;
          //add an if statement to change vol to products 
          volIn[i] = entry.Vol_In;
          volOut[i] = entry.Vol_Out;
          i++
        }
        const data = {
          labels: bulanName,
          datasets: [{
          label: `Selling In: `,
          data: volOut,
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          tension: ten,
          },
          {
          label: `Selling Out: `,
          data: volIn,
          borderColor: 'rgb(192, 75, 192)',
          backgroundColor: 'rgba(192, 75, 192, 0.2)',
          tension: ten,
          }]
        }
      // Chart configuration
      let graphType = type
      
      const config = {
        type: graphType,
        data: data,
        options: {
          scales: {
              x: {
                  title: {
                      display: true,
                      text : "Month",
                      font : {
                          size : 14,
                          weight: 'lighter',
                          
                      },
                      color: 'indigo'
                  },
              },
            y: {
              beginAtZero: true,
              ticks: {
                callback: function (value) {
                  return value.toLocaleString(); // Format y-axis labels with commas
                }
              },
              title: {
                  display: true,
                  text : yHolder,
                  font : {
                      size : 14,
                      weight: 'lighter',
                  },
                  color: 'indigo'
              }
            }
          },
          plugins: {
            title: {
              display: true,
              //<span class="font-semibold text-base text-indigo-900">Summary DO 2023</span>
              text: 'Selling In vs Selling Out',
              font: {
                  weight: 'bold',      // or '600'
                  size: '16',          // or 16
              },
              color: 'indigo'      // or '#3B82F6'
            },
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      };
      
      myChart = new Chart(document.getElementById('myChart'), config);
      })
      .catch(error => console.log('error', error));  
        // TODO: Update the chart with the new data
    }
    function changeChart(){
      myChart.destroy();
      updateChart('line',.4);
    }
    function barChart(){
      if(myChart.config.type == 'bar'){
        return
      }
      checkUnit = true
      if(myChart.config.options.scales.y.title.text != 'Volume'){
        checkUnit = false
      }
      myChart.destroy();
      updateChart('bar',.4, checkUnit);
    }
    function lineChart(){
      if(myChart.config.type == 'line'){
        return
      }
      checkUnit = true
      if(myChart.config.options.scales.y.title.text != 'Volume'){
        checkUnit = false
      }
      myChart.destroy();
      updateChart('line',.4, checkUnit);
    }
    function switchTension(){
      checkUnit = true
      if(myChart.config.options.scales.y.title.text != 'Volume'){
        checkUnit = false
      }
      if(myChart.config.type == 'line'){
        myChart.destroy()
        if(myChart.data.datasets[0].tension == .4){
          updateChart('line',0, checkUnit);
        }else{
          updateChart('line',.4, checkUnit);
        }
      }
    }
    function changeUnits(){
      t = myChart.config.type
      ten = myChart.data.datasets[0].tension
      if(myChart.config.options.scales.y.title.text == 'Volume'){
        myChart.destroy();
        updateChart(t,ten, false);
      }else{
        myChart.destroy();
        updateChart(t,ten, true);
      }
    }
